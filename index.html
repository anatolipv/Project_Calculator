<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div class="display">0</div>
        <div class="keyboard">
            <div class="kb-row f1">
                <button type="button" class="f2 clear">CLEAR</button>
                <button type="button" class="f1">C</button>
                <button type="button" class="f1">/</button>  
            </div>
            <div class="kb-row f1">
                <button type="button" class="f1">7</button>
                <button type="button" class="f1">8</button>
                <button type="button" class="f1">9</button>
                <button type="button" class="f1">*</button>
            </div>
            <div class="kb-row f1">
                <button type="button" class="f1">4</button>
                <button type="button" class="f1">5</button>
                <button type="button" class="f1">6</button>
                <button type="button" class="f1">+</button>
            </div>
            <div class="kb-row f1">
                <button type="button" class="f1">1</button>
                <button type="button" class="f1">2</button>
                <button type="button" class="f1">3</button>
                <button type="button" class="f1">-</button>
            </div>
            <div class="kb-row f1">
                <button type="button" class="f2">0</button>
                <button type="button" class="f1">.</button>
                <button type="button" class="f1">=</button>
         
                
            </div>

        </div>
    </div>
</body>
</html>
