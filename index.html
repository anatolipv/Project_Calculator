<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <input type="text" class="display" value="Hello" disabled></input>
        <div class="keyboard">
            <div class="kb-row f1">
                <button type="button" data-key="46" value="clear all" class="clearAll">CLEAR</button>
                <button type="button" data-key="8" value="clear last" class="clear">C</button>
                <button type="button" data-key="111" value="/" class="operator">/</button>  
            </div>
            <div class="kb-row f1">
                <button type="button" data-key="103" value="7" class="operand">7</button>
                <button type="button" data-key="104" value="8" class="operand">8</button>
                <button type="button" data-key="105" value="9" class="operand">9</button>
                <button type="button" data-key="106" value="*" class="operator">*</button>
            </div>
            <div class="kb-row f1">
                <button type="button" data-key="100" value="4" class="operand">4</button>
                <button type="button" data-key="104" value="5" class="operand">5</button>
                <button type="button" data-key="102" value="6" class="operand">6</button>
                <button type="button" data-key="107" value="+" class="operator">+</button>
            </div>
            <div class="kb-row f1">
                <button type="button" data-key="97" value="1" class="operand">1</button>
                <button type="button" data-key="98" value="2" class="operand">2</button>
                <button type="button" data-key="99" value="3" class="operand">3</button>
                <button type="button" data-key="109" value="-" class="operator">-</button>
            </div>
            <div class="kb-row f1">
                <button type="button" data-key="96" value="0" class="operand">0</button>
                <button type="button" data-key="110" value="." class="decimal">.</button>
                <button type="button" data-key="13" value="=" class="equals">=</button>
         
                
            </div>

        </div>
    </div>
</body>
</html>
